<!DOCTYPE html>
<html lang="en">
<!-- CodeWithManish -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="img_section">
      <div class="default_info">
        <span class="default_date">18 September 2023 </span>
        <div class="icons">
          <h2 class="weather_temp">22°C</h2>
          <h3 class="cloudtxt">Overcast Clouds</h3>
        </div>
      </div>
    </div>
    <div class="content_section">
      <form>
        <input type="text" placeholder="Search Location" class="input_field" />
        <button type="submit" onclick="search()" class="btn_search">Search</button>
      </form>

      <div class="day_info">
        <div class="content">
          <p class="title">NAME</p>
          <span class="city">United Kingdom</span>
        </div>
        <div class="content">
          <p class="title">TEMP</p>
          <span class="temp">23°C</span>
        </div>
        <div class="content">
          <p class="title">HUMIDITY</p>
          <span class="HUMIDITY">2%</span>
        </div>
        <div class="content">
          <p class="title">WIND SPEED</p>
          <span class="wind">2.92 Km/h</span>
        </div>
      </div>

    </div>
  </div>
  </div>




  <script src="app.js"></script>
</body>

</html>
